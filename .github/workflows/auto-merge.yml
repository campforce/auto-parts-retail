name: auto-merge

on:
  workflow_dispatch:
  schedule:
    # You can setup schedule here
    - cron: '0 0 * * *'

env:
  MY_REPO: https://belekomurzakov:${{secrets.GITHUB_TOKEN}}@github.com/campforce/auto-parts-retail.git

  # replace "long-lived_branch_name" with your branch name
  MY_BRANCH: long-lived_branch_name

  # replace it with the path to master repo
  MASTER_REPO: https://github.com/campforce/auto-parts-retail/tree/main

  # replace "master" with your master branch name
  MASTER_BRANCH: master

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    - name: Merge with master
      run: |
        git clone ${{env.MY_REPO}} -b ${{env.MY_BRANCH}} tmp
        cd tmp
        git config user.name "Automerge Bot"
        git config user.email "bot@example.com"
        git config pull.rebase false
        git pull ${{env.MASTER_REPO}} ${{env.MASTER_BRANCH}}
        git push
        
        
        git clone https://github.com/campforce/auto-parts-retail.git
        cd auto-parts-retail
        git config user.name "Automerge Bot"
        git config user.email "omurzakovb@gmail.com"
        git merge origin/main -m "keep uat up to date with main"
        git push
